<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login</title>
    <style>
        .full-height {
            min-height: 100vh; /* Asegura que ocupe toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ajustar el tamaño del encabezado */
        .header-text {
            font-size: 1.5rem; /* Tamaño de texto más pequeño */
        }

        .header-subtext {
            font-size: 1.2rem; /* Tamaño de texto más pequeño */
        }

        /* Bordes a los inputs */
        .input-border {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }

        /* Igualar tamaño de botones */
        .btn-size {
            width: 100%;
        }
        .form-control::placeholder {
            color: lightgray; /* Cambia el color del texto del placeholder */
        }
    </style>
</head>
<body class="bg-light">
    <!-- Sección de encabezado centralizado -->
    <div class="">
        {% load static %}
        <img src="{% static 'Siiu-removebg-preview.png' %}" alt="Logo" class="img-fluid w-100">
    </div>
    
    <!-- Sección de formulario -->
    <div class="container d-flex justify-content-center align-items-center" 
     style="position: absolute; top: 12rem; left: 0; right: 0; bottom: 0; margin: auto; width: 400px; height: 340px; 
            border-radius: 10px; background: rgba(3, 3, 3, .2); box-shadow: 8px 10px 20px rgba(3, 3, 3, .6);">
    
        <!-- Card para el formulario de inicio de sesión -->
        <div class="card w-100 border border-0"style="background-color: transparent;">
            <div class="position-relative" style="background-color: transparent;">
                <h1 class="text-center mb-4" style="color:rgb(48, 37, 29)">INICIAR SESIÓN</h1>
                
        
                <!-- Botón de cerrar (icono) -->
                <span class="close-btn position-absolute" style="top: 10px; right: 10px; cursor: pointer;">
                    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" alt="close-btn" 
                         style="width: 20px; filter: grayscale(100%) brightness(0) sepia(1) saturate(1) hue-rotate(0deg); 
                                color: rgb(164, 164, 164);">
                </span>
        
                <!-- Botón de login animado -->
                <div id="login-button" class="wow flip d-flex justify-content-center mb-4" data-wow-delay=".5s">
                    <i class="fa fa-uce_academico fa-2x" style="color: #007bff;"></i>
                </div>
        
                <!-- Formulario de inicio de sesión (Sin fondo blanco, dentro del contenedor transparente) -->
                <form action="/guardar_login/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: transparent; border: none;">
                                <i class="fa fa-user-secret"></i>
                            </span>
                            <input type="text" id="j_username" name="j_username" class="form-control rounded-pill" placeholder="Usuario" style="background-color: #aeaeae;">
                        </div>
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: transparent; border: none;">
                                <i class="fa fa-key"></i>
                            </span>
                            <input type="password" id="j_password" name="j_password" class="form-control rounded-pill" placeholder="Contraseña" style="background-color: #aeaeae; color: rgb(219, 219, 219);">
                        </div>
                    </div>
                    
        
                    <!-- Botón de Ingreso -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100 rounded-pill" style="background-color: rgb(1, 70, 112);">Ingresar</button>
                    </div>
        
                    <!-- Botón de Simulador -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-success w-100 rounded-pill" 
                                style="background-color: rgb(1, 70, 112);" 
                                onclick="window.open('https://academico.uce.edu.ec/aplicacion/academico/generalidades/simuladorRecuperacion.jsf', '_blank')">
                            Simulador de evaluación
                        </button>

                    </div>
                </form>
            </div>
        </div>
        
    </div>

<!-- Agregar librería Wow.js para las animaciones -->
<script src="https://cdn.jsdelivr.net/npm/wow.js@1.1.2/dist/wow.min.js"></script>
<script>
    new WOW().init();
</script>



    




        

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
